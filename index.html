<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="top-section-aside">
            <img class="logo" src="./assets/img/logo.svg" alt="Spotify logo">
            <nav class="aside-nav-container">
                <img src="./assets/img/home.svg" alt="Home icon">
                <p>Home</p>
                <img src="./assets/img/search.svg" alt="Search icon">
                <p>Search</p>
                <img src="./assets/img/libreria.svg" alt="Libary icon">
                <p>Libary</p>
            </nav>
            <h3>PLAYLISTS</h3>
            <ul>
                <li><div class="create">+</div><p>Create Playlist</p></li>
                <li>New Playlist</li>
                <li>New Playlist</li>
                <li>New Playlist</li>
                <li>New Playlist</li>
                <li>New Playlist</li>
                <li>New Playlist</li>
                <li>New Playlist</li>
            </ul>
        </div>
        
        <div class="profile-container">
            <div>
                <img src="./assets/img/download.svg" alt="Download icon">
                <p>Install app</p>
            </div>
            <hr>
            <div>
                <div class="profile-icon-container">
                    <img src="./assets/img/profile.svg" alt="Profile icon">
                </div>
                <p class="name">John Doe</p>
            </div>    
        </div>
    </aside>

    <header>
        <button>Upgrade to premium</button>
    </header>

    <main></main>

    <footer>
        <section class="current-song">
            <img id="sin" src="./assets/img/sinister.jpeg" alt="Sinister song cover">
            <div>
                <p class="song">Sinister</p>
                <p>Band Name</p>
            </div>
            <img src="./footer-icons/heart.svg" alt="Like icon">
            <img src="./footer-icons/folder.svg" alt="Folder icon">
            
        </section>

        <section class="footer-mid-section">
            <div class="song-options">
                <img src="./footer-icons/shuffle.svg" alt="Shuffle icon">
                <img src="./footer-icons/back.svg" alt="Back icon">
                <img id="play-icon" src="./footer-icons/play.svg" alt="Play icon">
                <img src="./footer-icons/next.svg" alt="Next icon">
                <img src="./footer-icons/refresh.svg" alt="Refresh icon">

            </div>
            <div class="time-section">
                <p>0:25</p>
                <div class="time-tracker">
                    <div></div>
                </div>
                <p>4:35</p>
            </div>

        </section>

        <section class="volume-section">
            <img src="./footer-icons/list.svg" alt="List icon">
            <img src="./footer-icons/monitor.svg" alt="Monitor icon">
            <img src="./footer-icons/volume.svg" alt="Volume icon">
            <div class="volume-container">
                <div>

                </div>
            </div>

        </section>
    </footer>
</body>
</html>
